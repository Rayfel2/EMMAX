name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '35 15 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: csharp  # Definir el lenguaje que deseas analizar

    - name: Cambiar al Directorio del Proyecto
      run: cd Backend/Core/ProyectoCore

    - name: Construir la Aplicación C#
      run: dotnet build Backend/Core/ProyectoCore.sln

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:csharp"  # Asegurarse de que coincida con el lenguaje elegido

# Agrega cualquier paso adicional necesario para tu flujo de trabajo aquí
