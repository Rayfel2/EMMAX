trigger:
- main

pr: none

pool:
  vmImage: 'windows-latest'

jobs:
- job: RestoreAndBuild
  displayName: 'Restore and Build finalCore'
  steps:
  - checkout: self

  - script: dotnet restore backend/'parte core'/finalCore/finalCore.csproj
    displayName: 'Restore Dependencies'

  - script: dotnet build --configuration Release backend/'parte core'/finalCore/finalCore.csproj
    displayName: 'Build Project'
