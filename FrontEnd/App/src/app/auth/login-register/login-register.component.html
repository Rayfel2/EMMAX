<div class="contenedor__todo">
    <div class="caja__trasera">
        <div class="caja__trasera-login">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para entrar en la página</p>
            <button id="btn__iniciar-sesion">Iniciar Sesión</button>
        </div>
        <div class="caja__trasera-register">
            <h3>¿Aún no tienes una cuenta?</h3>
            <p>Regístrate para que puedas iniciar sesión</p>
            <button id="btn__registrarse">Regístrarse</button>
        </div>
    </div>

    <!-- Formulario de Login y registro -->
    <div class="contenedor__login-register">
        <!-- Login -->
        <form action="http://localhost:5230/login" class="formulario__login">
            <h2>Iniciar Sesión</h2>
            <input type="text" placeholder="Correo Electrónico" [(ngModel)]="loginRequest.email">
            <input type="password" placeholder="Contraseña" [(ngModel)]="loginRequest['contraseña']">
            <button (click)="iniciarSesion()">Entrar</button>
        </form>

        <!-- Registro -->
        <form action="http://localhost:5230/Registrar" class="formulario__register">
            <h2>Registrarse</h2>
            <input type="text" placeholder="Nombre" [(ngModel)]="registroRequest.nombre">
            <input type="text" placeholder="Apellido" [(ngModel)]="registroRequest.apellido">
            <input type="text" placeholder="Dirección" [(ngModel)]="registroRequest['dirección']">
            <input type="text" placeholder="Teléfono" [(ngModel)]="registroRequest['teléfono']">
            <input type="text" placeholder="Correo Electrónico" [(ngModel)]="registroRequest.email">
            <input type="text" placeholder="Nombre de Usuario" [(ngModel)]="registroRequest.nombreUsuario">
            <input type="date" placeholder="Fecha de Nacimiento" [(ngModel)]="registroRequest.fechaNacimiento">
            <input type="password" placeholder="Contraseña" [(ngModel)]="registroRequest['contraseña']">
            <button (click)="registrar()">Registrarse</button>
        </form>
    </div>
</div>
