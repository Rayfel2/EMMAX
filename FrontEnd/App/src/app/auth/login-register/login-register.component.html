<div class="contenedor__todo">
    <div class="caja__trasera">
        <div class="caja__trasera-login">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para entrar en la página</p>
            <button id="btn__iniciar-sesion">Iniciar Sesión</button>
        </div>
        <div class="caja__trasera-register">
            <h3>¿Aún no tienes una cuenta?</h3>
            <p>Regístrate para que puedas iniciar sesión</p>
            <button id="btn__registrarse">Regístrarse</button>
        </div>
    </div>

    <!-- Formulario de Login y registro -->
    <div class="contenedor__login-register">
        <!-- Login -->
        <form action="" class="formulario__login">
            <h2>Iniciar Sesión</h2>
            <input type="text" placeholder="Correo Electrónico" [(ngModel)]="loginRequest.Email" name="Email">
            <input type="password" placeholder="Contraseña" [(ngModel)]="loginRequest['Contraseña']" name="Contraseña">
            <button (click)="login()">Entrar</button>
        </form>

        <!-- Registro -->
        <form action="" class="formulario__register">
              
            <h2>Registrarse</h2>
            <input type="text" placeholder="Nombre" [(ngModel)]="registroRequest.Nombre" name="Nombre">
            <input type="text" placeholder="Apellido" [(ngModel)]="registroRequest.Apellido" name="Apellido">
            <input type="text" placeholder="Dirección" [(ngModel)]="registroRequest['Dirección']" name="Dirección">
            <input type="text" placeholder="Teléfono" [(ngModel)]="registroRequest['Teléfono']" name="Teléfono">
            <input type="text" placeholder="Correo Electrónico" [(ngModel)]="registroRequest.Email" name="Email">
            <input type="text" placeholder="Nombre de Usuario" [(ngModel)]="registroRequest.NombreUsuario" name="NombreUsuario">
            <input type="date" placeholder="Fecha de Nacimiento" [(ngModel)]="registroRequest.FechaNacimiento" name="FechaNacimiento">
            <input type="password" placeholder="Contraseña" [(ngModel)]="registroRequest['Contraseña']" name="Contraseña">
            <button (click)="registrar()">Registrarse</button>
        </form>
    </div>
</div>
