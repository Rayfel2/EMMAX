<div class="categorias-list">
    <div class="categoria-card" *ngFor="let categoria of categorias" (click)="onCategoriaChange(categoria.nombre)">
      <div class="categoria-content">
        <h5>{{ categoria.nombre }}</h5>
      </div>
      <div class="checkmark" [class.selected]="categoria.nombre === filterProducto">
        <i class="fas fa-check"></i>
      </div>
    </div>
  </div>
  
  
  

<div class="card-container">
    <div class="card" *ngFor="let item of datos">
      <div class="card-body">
        <h5 class="card-title">{{ item.nombre }}</h5>
        <p class="card-text">Precio: {{ item.precio }}$</p>
      </div>
      <img class="card-img" [src]="item.imagen" alt="Imagen">
    </div>
  </div>
